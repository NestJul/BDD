plugins {
    id 'java'
    id "io.freefair.lombok" version "8.2.2"
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'com.codeborne:selenide:6.17.2'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
    systemProperty 'credentials.enableService', 'false'
    systemProperty 'profile.passwordManagerEnabled', 'false'
    systemProperty 'chrome.switches', '--password-store=basic'
    systemProperty 'chrome.prefs',
            '{"credentials_enable_service": false, "profile.password_manager_enabled": false, "profile.default_content_setting_values.popups": 0, "profile.default_content_setting_values.notifications": 2}'


    systemProperty 'chrome.switches', '--disable-infobars'


}
